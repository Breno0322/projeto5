<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Projeto 5</title>
</head>
<body>
    <div id="content" class="d-flex align-items-center">
        <div class="container p-5">
            <div class="container-wrapper d-flex flex-column">
                <div class="row">
                    <div class="input-button d-flex align-items-center">
                        <div class="col-8 col-lg-9">
                            <div>
                                <input class="border-radius" type="text" id="search" name="search" placeholder="Search for a part-time job">
                            </div>
                        </div>
    
                        <div class="col-4 col-lg-3">
                            <div class="button">
                                <a class="border-radius search-map" href="#"><img src="./img/Map.png" alt="">Use map</a>
                            </div>
                        </div>
                    </div>
                        
                    <div class="col-6 col-lg-3">
                        <div class="border furniture">
                            <img class="img-fluid align-self-center" src="./img/Furniture.png" alt="Furniture">
    
                            <a href="#">Furniture</a>
                        </div>
                    </div>
                    
                    <div class="col-6 col-lg-3">
                        <div class="border property">
                            <img class="img-fluid align-self-center" src="./img/Property.png" alt="Property">
    
                            <a href="#">Property</a>
                        </div>
                    </div>
    
                    <div class="col-6 col-lg-3">
                        <div class="border job">
                            <img class="img-fluid align-self-center" src="./img/Job.png" alt="Job">
    
                            <a href="#">Job</a>
                        </div>
                    </div>
    
                    <div class="col-6 col-lg-3">
                        <div class="border travel">
                            <img class="img-fluid align-self-center" src="./img/Travel.png" alt="Travel">
    
                            <a href="#">Travel</a>
                        </div>
                    </div>
                </div>
    
                <div class="row pt-2">
                    <div class="col-6 col-lg-3">
                        <div class="border boat">
                            <img class="img-fluid align-self-center" src="./img/Boat.png" alt="Boat">
    
                            <a href="#">Boat</a>
                        </div>
                    </div>
                    
                    <div class="col-6 col-lg-3">
                        <div class="border motorcycle">
                            <img class="img-fluid align-self-center" src="./img/Motorcycle.png" alt="Motorcycle">
    
                            <a href="#">MC</a>
                        </div>
                    </div>
    
                    <div class="col-6 col-lg-3">
                        <div class="border economy">
                            <img class="img-fluid align-self-center" src="./img/Economy.png" alt="Economy">
    
                            <a href="#">Economy</a>
                        </div>
                    </div>
    
                    <div class="col-6 col-lg-3">
                        <div class="border holiday">
                            <img class="img-fluid align-self-center" src="./img/Holiday.png" alt="Holiday">
    
                            <a href="#">Holiday</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</body>
</html>
